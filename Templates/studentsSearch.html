<h1>Student search</h1>

<table border="1" style="border-collapse:collapse">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Party</th>
            <th>Terms</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in studentsSearchCtrl.students">
            <td style="padding: 10px">{{student.ID}}</td>
            <td>{{student.FullName}}</td>
            <td>{{student.Party}}</td>
            <td>{{student.Terms}}</td>
        </tr>
    </tbody>
    
</table>
