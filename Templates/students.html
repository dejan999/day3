<h1>Students</h1>

Name : <input type="text" ng-model="vm.FullName">
<button ng-click="vm.searchStudent()">Search</button>
<ul>
     <li ng-repeat="student in vm.students">
        <a href ng-click="vm.goto(student.ID)">
            {{student.FullName}}
        </a>
        
    </li> 
    
</ul>

<button ng-click="vm.reloadData()">Reload Data</button>
